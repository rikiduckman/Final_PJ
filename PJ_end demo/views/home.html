<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend taking general education courses using the principles of prediction.</title>
    <link rel="stylesheet" type="text/css" href="../public/stylehome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <div class="container-form">
    <div class="form">
      <label class="form-label">ชื่อ</label>
      <input class="form-control" id="fname" required>
      <label class="form-label">นามสกุล</label>
      <input class="form-control" id="lname" required>
      <label class="form-label">รหัสนักศึกษา (มีขีด)</label>
      <input class="form-control" id="sid" required>

      <div class="text-center">
        <button type="button" class="btn btn-dark w-50 mt-3 mb-3" onclick="checkData()">
        ตรวจสอบข้อมูล
        </button>
      </div>
    </div>

    <div id="container-subject">
        <label>รายวิชาที่เคยลง</label>
        <div class="container mt-4">
          <!-- สร้างตารางด้วย Bootstrap -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">วิชา</th>
                <th scope="col">เกรด</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="sub1"></td>
                <td id="g1"></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    <div id="container-cal">
    <label>กรุณาเลือกกลุ่มที่ต้องการลง</label>
    <select id="Dropdown" class="form-select mt-3 mb-3" onchange="displaySelectedData()"aria-label= "Default select example">
            <option selected>หมวดศึกษาทั่วไป</option>
            <option value="data1">กลุ่มวิชาสังคมศาสตร์</option>
            <option value="data2">ข้อมูลที่ 2</option>
            <option value="data3">ข้อมูลที่ 3</option>
          </select>

    <!-- Button trigger modal -->
    <div class="text-center">
    <button type="button" class="btn btn-dark w-50 mt-3"id="bt-cal" data-bs-toggle="modal" data-bs-target="#exampleModal"onclick="calculateGrade()">
      คำนวณ
    </button>
    </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">รายวิชาทั้งหมด</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ลำดับ</th>
                <th scope="col">รายวิชา</th>
                <th scope="col">เกรดที่คาดว่าจะได้</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="s1"></td>
                <td id="gs1"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td id="s2"></td>
                <td id="gs2"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td id="s3"></td>
                <td id="gs3"></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td id="s4"></td>
                <td id="gs4"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
    </div>
  </div>
    
  </div>
    <script src="/public/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
